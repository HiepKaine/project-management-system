<div class="student component">
  <div class="row">
    <div class="col">
      <h1 class="title">Danh sách sinh viên</h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div class="sub-nav d-flex justify-content-between">
        <div class="sub-nav-search d-flex">
          <input
            class="mb-2"
            nz-input
            nzSize="large"
            placeholder="Tìm kiếm theo tên hoặc mã sinh viên"
            [(ngModel)]="keyword"
          />
          <button
            nz-button
            nzType="primary"
            class="btn-success"
            nzSize="large"
            (click)="search()"
          >
            <i nz-icon nzType="search"></i>
            Tìm
          </button>
        </div>

        <button
          nz-button
          nzType="primary"
          class="mb-2"
          nzSize="large"
          (click)="createStudentModal()"
        >
          <i nz-icon nzType="plus"></i>
          Thêm sinh viên
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col student">
      <nz-table
        #basicTable
        [nzData]="students"
        nzFrontPagination="false"
        class="mb-2"
      >
        <thead>
          <tr>
            <th class="fw-bold">#</th>
            <th class="fw-bold">Tên sinh viên</th>
            <th class="fw-bold">Mã sinh viên</th>
            <th class="fw-bold">Ngày sinh</th>
            <th class="fw-bold">Lớp</th>
            <th class="fw-bold">Khoa</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.studentCode }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.classId }}</td>
            <td>{{ item.facultyId }}</td>
            <td>
              <div class="text-center">
                <button nz-button nzType="link" (click)="openStudentDetail(item)">
                  <i nz-icon nzType="eye" nzTheme="outline"></i>
                </button>
                <button
                  nz-button
                  nzType="link"
                  (click)="editStudentModal(item)"
                >
                  <i nz-icon nzType="form" style="color: #1452d7"></i>
                </button>
                <button nz-button nzType="link" (click)="deleteItem(item)">
                  <i nz-icon nzType="delete" style="color: #cf002a"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <ng-container *ngIf="pagination">
        <div class="d-flex justify-content-end">
          <nz-pagination
            [nzPageIndex]="pagination.currentPage"
            [nzPageSize]="pagination.itemsPerPage"
            [nzTotal]="pagination.totalItems"
            (nzPageIndexChange)="gotoPage($event)"
          ></nz-pagination>
        </div>
      </ng-container>
    </div>
  </div>
</div>
