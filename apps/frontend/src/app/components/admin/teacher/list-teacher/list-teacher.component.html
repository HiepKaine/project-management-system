<div class="teacher component">
  <div class="row">
    <div class="col">
      <h1 class="title">Danh sách giảng viên</h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div class="sub-nav d-flex justify-content-between">
        <div class="sub-nav-search d-flex">
          <input
            class="mb-2"
            nz-input
            nzSize="large"
            placeholder="Tìm kiếm theo tên hoặc mã giảng viên"
            [(ngModel)]="keyword"
          />
          <button
            nz-button
            nzType="primary"
            class="btn-success"
            nzSize="large"
            (click)="search()"
          >
            <i nz-icon nzType="search"></i>
            Tìm
          </button>
        </div>

        <button
          nz-button
          nzType="primary"
          class="mb-2"
          nzSize="large"
          (click)="createTeacherModal()"
        >
          <i nz-icon nzType="plus"></i>
          Thêm giảng viên
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col teacher">
      <nz-table
        #basicTable
        [nzData]="teachers"
        nzFrontPagination="false"
        class="mb-2"
      >
        <thead>
          <tr>
            <th class="fw-bold">#</th>
            <th class="fw-bold">Tên giảng viên</th>
            <th class="fw-bold">Mã giảng viên</th>
            <th class="fw-bold">Số điện thoại</th>
            <th class="fw-bold">Trình độ</th>
            <th class="fw-bold">Email</th>
            <th class="fw-bold">Khoa</th>
            <th class="fw-bold">Bộ môn</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of teachers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.teacherCode }}</td>
            <td>{{ item.phoneNumber }}</td>
            <td>{{ item.getLevelName() }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.name }}</td>
            <td>
              <div class="text-center">
                <button
                  nz-button
                  nzType="link"
                  (click)="editTeacherModal(item)"
                >
                  <i nz-icon nzType="form" style="color: #1452d7"></i>
                </button>
                <button nz-button nzType="link" (click)="deleteItem(item)">
                  <i nz-icon nzType="delete" style="color: #cf002a"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <ng-container *ngIf="pagination">
        <div class="d-flex justify-content-end">
          <nz-pagination
            [nzPageIndex]="pagination.currentPage"
            [nzPageSize]="pagination.itemsPerPage"
            [nzTotal]="pagination.totalItems"
            (nzPageIndexChange)="gotoPage($event)"
          ></nz-pagination>
        </div>
      </ng-container>
    </div>
  </div>
</div>
