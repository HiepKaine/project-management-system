<div class="faculty component">
  <div class="row">
    <div class="col">
      <h1 class="title">Danh sách các khoa</h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div class="sub-nav d-flex justify-content-between">
        <div class="sub-nav-search d-flex">
          <input
            class="mb-2"
            nz-input
            nzSize="large"
            placeholder="Tìm kiếm theo tên khoa hoặc mã khoa"
            [(ngModel)]="keyword"
          />
          <button
            nz-button
            nzType="primary"
            class="btn-success"
            nzSize="large"
            (click)="search()"
          >
            <i nz-icon nzType="search"></i>
            Tìm
          </button>
        </div>

        <button
          nz-button
          nzType="primary"
          class="mb-2"
          nzSize="large"
          (click)="createFacultyModal()"
        >
          <i nz-icon nzType="plus"></i>
          Thêm khoa
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col faculty">
      <nz-table
        #basicTable
        [nzData]="facultys"
        nzFrontPagination="false"
        class="mb-2"
      >
        <thead>
          <tr>
            <th class="fw-bold">#</th>
            <th class="fw-bold">Mã khoa</th>
            <th class="fw-bold">Tên khoa</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of facultys; let i = index"
            class="faculty__item"
          >
            <td>{{ i + 1 }}</td>
            <td class="faculty__item__name">{{ item.facultyCode }}</td>
            <td class="faculty__item__name">{{ item.name }}</td>
            <td>
              <div class="text-center">
                <button
                  nz-button
                  nzType="link"
                  [routerLink]="[item.id, 'edit']"
                >
                  <i nz-icon nzType="form" style="color: #1452d7"></i>
                </button>
                <button nz-button nzType="link" (click)="deleteItem(item)">
                  <i nz-icon nzType="delete" style="color: #cf002a"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <ng-container *ngIf="pagination">
        <div class="d-flex justify-content-end">
          <nz-pagination
            [nzPageIndex]="pagination.currentPage"
            [nzPageSize]="pagination.itemsPerPage"
            [nzTotal]="pagination.totalItems"
            (nzPageIndexChange)="gotoPage($event)"
          ></nz-pagination>
        </div>
      </ng-container>
    </div>
  </div>
</div>
