<div class="category component">
  <div class="row">
    <div class="col">
      <h1 class="title">Danh sách liên hệ</h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div class="sub-nav d-flex justify-content-between">
        <div class="sub-nav-search d-flex">
          <input
            nz-input
            class="mb-2"
            placeholder="Tìm kiếm tên, email, sđt..."
            [(ngModel)]="keyword"
          />
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            class="btn-success"
            (click)="search()"
          >
            <i nz-icon nzType="search"></i>
            Tìm
          </button>
        </div>

        <button
          nz-button
          nzType="primary"
          nzSize="large"
          class="mb-2"
          (click)="openCreateContactModal()"
        >
          <i nz-icon nzType="plus"></i>
          Thêm liên hệ
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col category">
      <nz-table
        #basicTable
        [nzData]="contacts"
        [nzFrontPagination]="false"
        class="mb-2"
      >
        <thead>
          <tr>
            <th class="fw-bold d-none d-xl-table-cell">Học Viên</th>
            <th class="fw-bold">Email</th>
            <th class="fw-bold d-none d-xl-table-cell">Số điện thoại</th>
            <th class="fw-bold">Trạng Thái</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of contacts; let i = index"
            class="category__item"
            [ngClass]="{
              deleted: item.deletedAt !== null && item.deletedAt !== undefined
            }"
          >
            <td class="contact__item__name d-none d-xl-table-cell">
              {{ item.name }}
            </td>
            <td class="contact__item__email">
              <p>
                {{ item.email }}
              </p>
            </td>
            <td class="contact__item__phone d-none d-xl-table-cell">
              {{ item.phone }}
            </td>
            <td class="contact__item__status" *ngIf="item.status === 1">
              Đã liên hệ
            </td>
            <td class="contact__item__status" *ngIf="item.status !== 1">
              Chưa liên hệ
            </td>
            <td class="contact__item__edit">
              <div class="text-center">
                <ng-container
                  *ngIf="
                    !(item.deletedAt !== null && item.deletedAt !== undefined)
                  "
                >
                  <button
                    nz-button
                    nzType="link"
                    [routerLink]="[item.id, 'edit']"
                  >
                    <i nz-icon nzType="form" style="color: #1452d7"></i>
                  </button>
                  <button nz-button nzType="link" (click)="deleteItem(item)">
                    <i nz-icon nzType="delete" style="color: #cf002a"></i>
                  </button>
                </ng-container>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div *ngIf="pagination" class="d-flex justify-content-end mt-4">
        <nz-pagination
          [nzPageIndex]="pagination.currentPage"
          [nzTotal]="pagination.totalItems"
          [nzPageSize]="pagination.itemsPerPage"
          (nzPageIndexChange)="gotoPage($event)"
        ></nz-pagination>
      </div>
    </div>
  </div>
</div>
