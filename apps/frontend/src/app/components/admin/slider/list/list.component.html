<h1>Danh sách Slider</h1>

<div class="row mb-3">
  <div class="col">
    <div class="btn-add d-flex justify-content-end">
      <button nz-button nzType="primary" nzSize="large" class="d-flex align-items-center" (click)="openModalAddSlide()">
        <i nz-icon nzType="plus"></i>
        Thêm slide
      </button>
    </div>
  </div>
</div>

<nz-tabset>
  <nz-tab>
    <a *nzTabLink nz-tab-link (click)="getSlide('header')"> Ảnh bìa</a>
  </nz-tab>
  <nz-tab>
    <a *nzTabLink nz-tab-link (click)="getSlide('register')">
      Đăng ký học ngay
    </a>
  </nz-tab>
</nz-tabset>

<div class="row mt-3">
  <div class="col">
    <nz-table #basicTable *ngIf="slides" [nzData]="slides" nzFrontPagination="false">
      <thead>
        <tr>
          <th class="fw-bold d-none d-md-table-cell">#</th>
          <th class="fw-bold d-none d-md-table-cell">Thứ tự ưu tiên</th>
          <th class="fw-bold">Ảnh</th>
          <th class="fw-bold d-none d-md-table-cell">Đường dẫn</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of slides; let i = index">
          <td class="d-none d-md-table-cell">{{ i + 1 }}</td>
          <td class="d-none d-md-table-cell">{{ item.order }}</td>
          <td class="slide__image">
            <nz-avatar [nzShape]="'square'" [nzIcon]="'picture'" [nzSrc]="item.image"></nz-avatar>
          </td>
          <td class="d-none d-lg-table-cell">{{ item.url }}</td>
          <td>
            <div class="text-center">
              <button nz-button nzType="link" (click)="openModalEditSlide(item)">
                <i nz-icon nzType="form" style="color: #1452d7"></i>
              </button>
              <button nz-button nzType="link" (click)="deleteSlide(item)">
                <i nz-icon nzType="delete"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
