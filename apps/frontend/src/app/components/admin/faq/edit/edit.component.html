<div class="component">
  <div class="row">
    <nz-breadcrumb class="mb-3">
      <nz-breadcrumb-item>
        <a [routerLink]="['/', 'admin', 'faq']">
          <img src="/assets/images/previous.svg" /> Danh sách câu hỏi</a
        >
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>Chỉnh sửa câu hỏi</nz-breadcrumb-item>
    </nz-breadcrumb>
    <div class="col">
      <h1>Chỉnh sửa câu hỏi</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form
        [formGroup]="editFaqForm"
        (ngSubmit)="onSubmit()"
        nz-form
        nzLayout="vertical"
      >
        <ngx-form-anchor #formInputs></ngx-form-anchor>

        <div class="form-actions">
          <button nz-button nzType="primary" nzSize="large" class="me-2">
            Chỉnh sửa
          </button>
          <button
            type="button"
            nzSize="large"
            routerLink="/admin/faq"
            nz-button
          >
            Hủy
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
