<div class="container">
    <div class="main">
      <div class="row">
        <h1 class="text-center heading text-uppercase">Đăng ký</h1>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="register-form">
            <form
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit()"
              nz-form
              nzLayout="vertical"
            >
              <div nz-row nzGutter="16">
                <ngx-form-anchor #anchor></ngx-form-anchor>
              </div>
  
              <div class="form-group mt-4 d-flex justify-content-center mg">
                <button
                  type="submit"
                  status="primary"
                  class="btn btn-login mb-3 text-uppercase"
                  fullWidth
                  nbButton
                >
                  Tạo tài khoản
                </button>
              </div>
              <div class="login-form__register d-flex justify-content-center">
                <p>
                  Bạn đã có tài khoản? <a routerLink="/auth/login">Đăng nhập</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
