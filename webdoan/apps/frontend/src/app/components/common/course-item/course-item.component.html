<div class="course d-flex flex-column">
  <div class="course__img">
    <img [src]="item.image" class="w-100" />
  </div>
  <div class="course__detail">
    <div class="course__detail--title">{{ item.name }}</div>
    <div class="course-info d-flex justify-content-between align-items-center">
      <div class="course-info__rate">
        <div class="course-info__rate--icon">
          <nz-rate [(ngModel)]="item.rateAverage" nzDisabled></nz-rate>
          <span>({{ item.rateCount }} đánh giá)</span>
        </div>
        <div class="course-info__rate--desc">
          <p class="m-0">{{ item.getLessonCount() }} <span>bài học chuyên sâu</span></p>
        </div>
      </div>
      <div class="course-info__price">
        <div class="course-info__price--original">
          {{ item.getOriginalPriceText() }}
        </div>
        <div class="course-info__price--promotional">
          {{ item.getPriceText() }}
        </div>
      </div>
    </div>
  </div>
</div>
