<nz-breadcrumb class="mb-3">
  <nz-breadcrumb-item>
    <a [routerLink]="['/', 'admin', 'exam-manager','question']">
      <img src="/assets/images/previous.svg" /> Danh sách câu hỏi</a
    >
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Chỉnh sửa câu hỏi</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row">
  <div class="col">
    <h1>Sửa câu hỏi</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <form
      [formGroup]="form"
      nz-form
      nzLayout="vertical"
      (ngSubmit)="onSubmit()"
    >
      <ngx-form-anchor #formInputs></ngx-form-anchor>
      <div class="actions">
        <button nz-button nzType="primary" class="me-2">Cập nhật</button>
        <button
          type="button"
          nz-button
          routerLink="/admin/exam-manager/question"
        >
          Huỷ
        </button>
      </div>
    </form>
  </div>
</div>
