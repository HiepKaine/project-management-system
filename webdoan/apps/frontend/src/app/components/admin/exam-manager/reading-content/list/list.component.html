<div class="row">
  <div class="col">
    <h1>Danh sách bài đọc</h1>
  </div>
</div>

<div class="sub-nav d-flex justify-content-between mb-3">
  <div class="search d-flex justify-content-between">
    <div class="search__input">
      <div class="row">
        <ngx-form-anchor #searchFormInputs></ngx-form-anchor>
      </div>
    </div>
    <div class="search__btn">
      <button nz-button nzType="primary" class="btn-success" nzSize="large" (click)="search()">
        <i nz-icon nzType="search" nzTheme="outline"></i>Tìm
      </button>
    </div>
  </div>
  <button nz-button nzType="primary" nzSize="large" class="mb-3"
    routerLink="/admin/exam-manager/reading-content/create">
    <i nz-icon nzType="plus"></i>
    Thêm bài đọc
  </button>
</div>

<div class="row">
  <div class="col question">
    <nz-table #basicTable [nzFrontPagination]="false" [nzData]="readingContents" [nzShowPagination]="false">
      <thead>
        <tr>
          <th class="fw-bold">ID</th>
          <th class="fw-bold">Tiêu đề</th>
          <th class="fw-bold">Nội dung</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of readingContents">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>
            <div [innerHTML]="item.content"></div>
          </td>
          <td>
            <div class="text-center">
              <button nz-button nzType="link">
                <a [routerLink]="[item.id, 'edit']">
                  <i nz-icon nzType="form" style="color: #1452d7"></i>
                </a>
              </button>
              <button nz-button nzType="link" (click)="remove(item)">
                <i nz-icon nzType="delete" style="color: #cf002a"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <div *ngIf="pagination" class="d-flex justify-content-end mt-4">
      <nz-pagination [nzPageIndex]="pagination.currentPage" [nzTotal]="pagination.totalItems"
        [nzPageSize]="pagination.itemsPerPage" (nzPageIndexChange)="gotoPage($event)"></nz-pagination>
    </div>
  </div>
</div>
