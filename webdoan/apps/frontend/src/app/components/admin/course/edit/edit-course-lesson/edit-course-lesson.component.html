<div class="mt-4">
  <div class="d-flex justify-content-end mb-3">
    <button nz-button nzType="primary" nzSize="large" (click)="openAddChapterModal()">
      <i nz-icon nzType="plus"></i>
      Thêm chương
    </button>
  </div>
  <div class="chapter" *ngIf="course && course.courseChapters">
    <div
      class="chapter__item p-3 mb-2"
      *ngFor="let chapter of course.courseChapters"
    >
      <div class="chapter__item__header">
        <div class="chapter__item__header__action">
          <button nz-button nzType="link">
            <i nz-icon nzType="edit"></i>
          </button>
          <button nz-button nzType="link" (click)="deleteChapter(chapter)">
            <i nz-icon nzType="delete"></i>
          </button>
        </div>
        <h3>{{ chapter.name }}</h3>
      </div>
      <div
        class="chapter__item__lesson pt-3 pb-3 ps-3"
        *ngFor="let lesson of chapter.lessons"
      >
        <div class="chapter__item__lesson__action">
          <button
            nz-button
            nzType="link"
            (click)="removeLesson(chapter, lesson)"
          >
            <i nz-icon nzType="delete"></i>
          </button>
        </div>
        <div class="chapter__item__lesson__name">{{ lesson.name }}</div>
      </div>
      <button
        nz-button
        nzType="link"
        class="mt-3"
        (click)="openAddLessonModal(chapter)"
      >
        <i nz-icon nzType="plus"></i>
        Thêm bài giảng
      </button>
    </div>
  </div>
</div>
