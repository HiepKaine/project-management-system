<nz-breadcrumb class="mb-3">
  <nz-breadcrumb-item>
    <a [routerLink]="['/', 'admin', 'test-session-manager']">
      <img src="/assets/images/previous.svg" /> Danh sách kết quả bài thi</a
    >
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Xem kết quả bài thi</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="test-session">
  <div class="row mb-3">
    <div class="col">
      <h1 class="text-uppercase">Kết quả bài thi</h1>
    </div>
  </div>
  <div class="mb-3">
    <app-user-card
      *ngIf="testSession && testSession.user"
      [user]="testSession.user"
    ></app-user-card>
  </div>
  <button
    nz-button
    nzType="dashed"
    nzSize="large"
    [print]="['print-exam-result', config]"
    class="mt-3"
  >
    In kết quả
  </button>
  <div id="print-exam-result">
    <app-exam-result-flat [testSession]="testSession"></app-exam-result-flat>
  </div>
  <button
    nz-button
    nzType="link"
    nzSize="large"
    [routerLink]="['/', 'admin', 'test-session-manager']"
    class="btn btn--info text-uppercase d-flex justify-content-center"
  >
    Đóng
  </button>
</div>
