<div class="faq component">
  <div class="row">
    <div class="col">
      <h1 class="title">Danh sách câu hỏi thường gặp</h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div class="sub-nav d-flex justify-content-between">
        <div class="sub-nav-search d-flex">
          <input
            class="mb-2"
            nz-input
            placeholder="Tìm kiếm câu hỏi"
            [(ngModel)]="keyword"
          />
          <button
            nz-button
            nzType="primary"
            class="btn-success"
            (click)="search()"
            nzSize="large"
          >
            <i nz-icon nzType="search"></i>
            Tìm
          </button>
        </div>

        <button
          nz-button
          nzType="primary"
          class="mb-2"
          nzSize="large"
          (click)="openCreateFaqModal()"
        >
          <i nz-icon nzType="plus"></i>
          Thêm câu hỏi
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col faq">
      <nz-table
        #basicTable
        [nzData]="faqs"
        nzFrontPagination="false"
        class="mb-2"
      >
        <thead>
          <tr>
            <th class="fw-bold">#</th>
            <th class="fw-bold">Câu hỏi</th>
            <th class="fw-bold">Câu trả lời</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of faqs; let i = index"
            class="faq__item"
            [ngClass]="{
              deleted: item.deletedAt !== null && item.deletedAt !== undefined
            }"
          >
            <td>{{ i + 1 }}</td>
            <td class="faq__item__name">{{ item.question }}</td>
            <td class="faq__item__name" [innerHTML]="item.answer"></td>
            <td>
              <div class="text-center">
                <ng-container
                  *ngIf="
                    !(item.deletedAt !== null && item.deletedAt !== undefined)
                  "
                >
                  <button
                    nz-button
                    nzType="link"
                    [routerLink]="[item.id, 'edit']"
                  >
                    <i nz-icon nzType="form" style="color: #1452d7"></i>
                  </button>
                  <button nz-button nzType="link" (click)="deleteItem(item)">
                    <i nz-icon nzType="delete" style="color: #cf002a"></i>
                  </button>
                </ng-container>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <ng-container *ngIf="pagination">
        <div class="d-flex justify-content-end">
          <nz-pagination
            [nzPageIndex]="pagination.currentPage"
            [nzPageSize]="pagination.itemsPerPage"
            [nzTotal]="pagination.totalItems"
            (nzPageIndexChange)="gotoPage($event)"
          ></nz-pagination>
        </div>
      </ng-container>
    </div>
  </div>
</div>
